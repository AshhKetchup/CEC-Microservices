version: '3'

services:
  etcd:
    image: bitnami/etcd:3.5
    container_name: etcd
    environment:
      ETCD_ENABLE_V2: "true"
      ALLOW_NONE_AUTHENTICATION: "yes"
      ETCD_ADVERTISE_CLIENT_URLS: "http://0.0.0.0:2379"
      ETCD_LISTEN_CLIENT_URLS: "http://0.0.0.0:2379"
    networks:
      - app-network

  apisix:
    build: ./services/api-gateway/
    container_name: apisix
    ports:
      - "9080:9080"     # HTTP
      - "9090:9090"     # gRPC
      - "9180:9180"     # Admin API
    volumes:
      - ./services/api-gateway/apisix:/usr/local/apisix/conf
      - ./services/api-gateway/protos:/protos
    depends_on:
      - etcd
    networks:
      - app-network


