apiVersion: apps/v1
kind: Deployment
metadata:
  name: delivery-service
  namespace: microservices
spec:
  replicas: 2
  selector:
    matchLabels:
      app: delivery-service
  template:
    metadata:
      labels:
        app: delivery-service
    spec:
      containers:
      - name: delivery-service
        image: jarviss77/delivery-service:latest
        ports:
        - containerPort: 50054
        envFrom:
        - configMapRef:
            name: delivery-config
        - secretRef:
            name: delivery-secret
        readinessProbe:
          exec:
            command: ["grpc_health_probe", "-addr=:50054"]
          initialDelaySeconds: 5
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: delivery-service
  namespace: microservices
spec:
  selector:
    app: delivery-service
  ports:
    - name: grpc
      port: 50054
      targetPort: 50054